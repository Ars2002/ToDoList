<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>

<body>
    <h1>To Do List</h1>

    <div class="task-controll container">
        <div id="new-row">
            <!-- row will be inserted here dynamically -->
            <div id="row101" class="form-row">
                <div class="col"><input id="task-input" type="text" class="form-control my-2 "
                        placeholder="Your to do action"></div>
            </div>
        </div>

        <div class="form-row my-3">
            <div class="col">
                <button id="delete-all" type="button" class="btn btn-outline-danger button-class"
                    onclick="deleteAllTask()" disabled="true">Delete All</button>
            </div>
            <div class="col">
                <button id="add-btn" type="button" class="btn btn-outline-success button-class"
                    onclick="addNewTask()">Add</button>
            </div>
        </div>
    </div>


    <div id="tasksLists" class="container mx-4 my-4 row ">
        <div id="no-task-msg"></div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <textarea class="text-justify container"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
